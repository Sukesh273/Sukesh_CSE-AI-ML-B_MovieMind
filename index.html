<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>MovieMind</title>
</head>
<body>
    <header>
        <video src="video/theboys.webm" autoplay muted></video>
        <nav>
            <div class="logo_ul">
                <img src="img/logo.png" alt="">
                <ul>
                    <li><a href="/">Home</a></li>

                    <li><a href="#" id = "series">Series</a></li>

                    <li><a href="#" id = "movies">Movies</a></li>

                    <li><a href="#" id = "kids">Kids</a></li>

                </ul>
            </div>
            <div class="search_user">
                <input type="text" placeholder="Search..." id="search_input">
                <img src="img/user.jpg" alt="">
                <div class="search">
                </div>
            </div>
        </nav>
        <div class="content">
            <h1 id="title">Money Heist</h1>
            <div class="details">
                <h6>Netflix Original Film</h6>
                <h5 id="gen">Thriller</h5>
                <h4 id="date">2021</h4>
                <h3 id="rate"><span>IMDB</span><i class="bi bi-star-fill"></i>9.6</h3>
            </div>
            <div class="btns">
                <a href="#" id="play">Watch <i class="bi bi-play-fill"></i></a>
                <a href="#" id="download_main">Download <i class="bi bi-download"></i></a>
            </div>
        </div>
        <section>
            <h4>Popular</h4>
            <i class="bi bi-chevron-left"></i>
            <i class="bi bi-chevron-right"></i>
            <div class="cards">
            </div>
        </section>
    </header>
    
    <script src="app.js"></script>
</body>
</html>
